  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #333;
      font-family: sans-serif;
    }
    canvas {
      display: block;
      background: #000;
    }
    /* Панель управления */
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.97);
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
    }
    #ui button, #ui input, #ui label {
      margin: 4px;
      padding: 4px 8px;
      cursor: pointer;
      font-size: 14px;
    }
    #ui .filter-group {
      margin-top: 10px;
      border-top: 1px solid #ccc;
      padding-top: 8px;
    }
  </style>
</head>

      <button data-material="12">Металл</button>
